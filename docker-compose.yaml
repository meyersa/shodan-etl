version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    env_file:
      - .env

  kafka:
    image: confluentinc/cp-kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    env_file:
      - .env
    depends_on:
      - zookeeper

  # shodan-producer
  shodan-producer:
    image: python-runner
    container_name: shodan_producer
    build:
      context: ./
    develop:
      watch:
        - action: rebuild
          path: ./src
          target: /src
    environment:
      - SCRIPT=shodan_producer
    env_file:
      - .env
    depends_on:
      - kafka

  # airflow-transformation

  # crowdsec-enrich
  crowdsec-enrich:
    image: python-runner
    container_name: crowdsec_enrich
    build:
      context: ./
    develop:
      watch:
        - action: rebuild
          path: ./src
          target: /src
    environment:
      - SCRIPT=crowdsec_enrich
    env_file:
      - .env
    depends_on:
      - kafka

